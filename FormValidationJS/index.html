<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body class = "bg-secondary">
  <div class="container-fluid">
    <h2 class="display-4 text-center my-4" style="font-family:'Poppins'">Form</h2>
    <form class="myform needs-validation" novalidate>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" id="firstname" name="firstname" class="form-control " required>
            <small id="errorFirstname" class="text-warning"></small>
          </div>
        </div>

        <div class="col">
          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" id="lastname" name="lastname" class="form-control " required>
            <small id="errorLastname" class="text-warning"></small>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" required >
        <small id="errorUsername" class="text-warning"></small>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" required>
        <small id="errorPassword" class="text-warning"></small>
      </div>

      <div class="form-group">
        <label for="gender">Gender</label>
        <select name="gender" id="gender" class="form-control"  required>
          <option value="" selected disabled hidden>Select</option>
          <option value="male" id="male">Male</option>
          <option value="female" id="female">Female</option>
        </select> 
        <small id="errorSelectGender" class="text-warning"></small>
      </div>

      <div class="form-group">
        <label for="recommend">Rate this site:</label>
        
    
        <div class=" form-check form-check-inline">
          <input type="radio" id="radio-1" name="radio-btn" class="form-check-input" required>
          <label for="radio-1" class="form-check-label">Best</label>
        </div>
      
        <div class="form-check form-check-inline">
          <input type="radio" id="radio-2" name="radio-btn" class="form-check-input" required>
          <label for="radio-2" class="form-check-label">Average</label>
        </div>

        <div class="form-check form-check-inline">
          <input type="radio" id="radio-3" name="radio-btn" class="form-check-input" required>
          <label for="radio-3" class="form-check-label">Worst</label>
        </div>

        <small id="errorSelectButton"></small>
      </div>
      
      <button type="submit" class="btn btn-dark">Submit</button>
    </form>
  </div>


  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
